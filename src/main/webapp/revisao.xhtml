<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Revisão</title>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</h:head>
<h:body style="background-color: rgb(240,240,240);">

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="index.xhtml">FLASH SRS</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><h:form>
					<h:commandButton class="btn btn-dark "
						action="#{flashCardBean.novo()}" style="color:white;"
						value="Novo Flash Card">
					</h:commandButton>
				</h:form></li>
			<li class="nav-item"><h:form>
					<h:commandButton class="btn btn-dark "
						action="#{flashCardBean.revisar()}" style="color:white;"
						value="Revisar Flash Cards">
					</h:commandButton>
				</h:form></li>
		</ul>
	</nav>

	<center>

		<h1 style="margin-top: 30px;">
			<h:outputText value="REVISÃO"></h:outputText>
		</h1>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Resposta</h4>

					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<h:outputText value="#{flashCard.definicao}" />
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
					</div>

				</div>
			</div>
		</div>

		<div style="margin-top: 30px; max-width: 1500px; width: 80%;">
			<h:form>

				<p:panelGrid columns="2">
					<f:facet name="header">

						<h:outputText value="#{flashCard.termo}" />

					</f:facet>
					<center>
						<button type="button" class="btn btn-dark" data-toggle="modal"
							data-target="#myModal">Mostrar Reposta</button>

					</center>


					<f:facet name="footer">
						<center>
							<h:commandButton class="btn btn-success" value="Acertei"
								action="#{flashCardBean.revisado(flashCard,true)}" />

							<h:commandButton style="margin-left:30px;" class="btn btn-danger"
								value="Errei"
								action="#{flashCardBean.revisado(flashCard,false)}" />
						</center>
					</f:facet>
				</p:panelGrid>

			</h:form>
		</div>

	</center>
</h:body>
</html>
